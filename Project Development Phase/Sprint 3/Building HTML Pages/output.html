<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.header{
		background: linear-gradient( white);

		background:-moz-linear-gradient( white);
		background:-o-linear-gradient( white);
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100px;
		text-align: center;
		text-transform: capitalize;
	}
	.log_img
	{
	height: 650px;
	margin-top: 0px;
	background-image: url("../static/Background.jpeg");
	
	}

	.app {
		height: 500px;
		width: 600px;
		background-color: rgba(0, 0, 0, 0.945);

		opacity: .7;

		padding: 20px;
	}

		<section>

        <th>

    <img src="../static/1.jfif",width=500px,height=600px>
    <br><br>
	
    {% elif output==0 %}

	{% endif %}
    </th>
    </table>

	</th>
	</table>
		</section>
	</div>

	<div>
		<footer>
			
		</footer>
	</div>
</div>
